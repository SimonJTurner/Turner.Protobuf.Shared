syntax = "proto3";
package pio;
option csharp_namespace = "Turner.Dtos.Protobuf.Purchasing";
option go_package = "github.com/sjturner/protocolbuffers/protobuf/examples/go/purchasing";

// Describes an event where a purchase was made
message ReturnEvent {
  int64 timestamp = 1;
  string item_returned = 2;
  float price = 4;
}
